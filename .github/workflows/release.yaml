name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"
      - name: Build
        run: |
          mkdir -p release
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o release/spimbot-monitor-${{ matrix.os }}-${{ matrix.arch }} main.go
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: spimbot-monitor-${{ matrix.os }}-${{ matrix.arch }}
          path: release/spimbot-monitor-${{ matrix.os }}-${{ matrix.arch }}

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: spimbot-monitor-linux-amd64
          path: release/
      - uses: actions/download-artifact@v4
        with:
          name: spimbot-monitor-linux-arm64
          path: release/
      - uses: actions/download-artifact@v4
        with:
          name: spimbot-monitor-darwin-amd64
          path: release/
      - uses: actions/download-artifact@v4
        with:
          name: spimbot-monitor-darwin-arm64
          path: release/

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: release/*
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated release of spimbot-monitor for ${{ github.ref_name }}"
          draft: false
          prerelease: false
